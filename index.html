<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigCorps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .gif-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* Mantém proporção da imagem */
            display: block;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .gif-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="ezgif-54ef371429795f.gif" alt="Agente IA BigCorps">
    </div>

    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js';
        
        Typebot.initBubble({
            typebot: "cadastro-plano-100-2kwkg4x",
            previewMessage: {
                message: "Tire suas dúvidas aqui comigo!",
                autoShowDelay: 1000,
                avatarUrl: "https://s3.typebot.io/public/workspaces/cm8p47be6000xto2whd7cw16h/typebots/cmabj3uwt000d12i0a2kwkg4x/hostAvatar?v=1749222207866",
            },
            theme: {
                button: {
                    backgroundColor: "#1D1D1D",
                    customIconSrc: "https://s3.typebot.io/public/workspaces/cm8p47be6000xto2whd7cw16h/typebots/cmabj3uwt000d12i0a2kwkg4x/bubble-icon?v=1750700587304",
                },
                previewMessage: { 
                    textColor: "#666460" 
                },
            },
        });
    </script>
</body>
</html>
