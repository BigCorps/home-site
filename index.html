<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ff5c2a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta charset="UTF-8">
  <title>Login BigCorps</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      width: 90vw;
      max-width: 380px;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .title h1 {
      margin: 0;
      color: #ff5c2a;
      font-size: 1.8rem;
    }
    .title p {
      color: #555;
      margin: 0;
    }
    .input-group {
      margin-bottom: 1rem;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
    .error {
      color: red;
      background: #ffe5e5;
      padding: 0.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      background: #ff5c2a;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.85rem;
    }
    @media (max-width: 500px) {
      .card {
        padding: 1rem;
        border-radius: 15px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">
      <h1>BigCorps</h1>
      <p>Dashboard Corporativo</p>
    </div>

    <div class="error" id="errorMsg">Usu√°rio ou senha incorretos</div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Usu√°rio">
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Senha">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="footer">Acesso seguro e criptografado</div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-eP2GbntM7UpS2PN12PPoRYavGlmYUgoWue4TsjwgFHeaXWrcNl5kZ13FcM7z9PKPD4B6ssxk3pYc/pub?output=csv';

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      if (!username || !password) {
        errorMsg.textContent = 'Preencha todos os campos.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.trim().split('\n').slice(1).map(r => r.split(',')); // Ignora cabe√ßalho

        const match = rows.find(row => row[0] === username && row[1] === password);
        if (match) {
          window.open(match[2], '_blank');
        } else {
          errorMsg.textContent = 'Usu√°rio ou senha incorretos';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Erro ao acessar os dados.';
        errorMsg.style.display = 'block';
      }
    }

    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registrado'))
          .catch(err => console.log('Falha ao registrar ServiceWorker: ', err));
      });
    }
  </script>
  <script>
    const typebotInitScript = document.createElement("script");
    typebotInitScript.type = "module";
    typebotInitScript.innerHTML = `
      import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js'
      Typebot.initBubble({
        typebot: "login-iapos-qbsjuic",
        previewMessage: {
          message: "N√£o tem cadastro? Clique aqui.",
          autoShowDelay: 2000,
          avatarUrl: "https://s3.typebot.io/public/workspaces/cm8p47be6000xto2whd7cw16h/typebots/cmbz1vt8x000hl104tqbsjuic/hostAvatar?v=1750295898082",
        },
        theme: {
          button: {
            backgroundColor: "#1D1D1D",
            customIconSrc: "https://s3.typebot.io/public/workspaces/cm8p47be6000xto2whd7cw16h/typebots/cmbz1vt8x000hl104tqbsjuic/bubble-icon?v=1750296783961",
          },
        },
      });
    `;
    document.body.append(typebotInitScript);
  </script>
</body>
</html>
