<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf-autotable.js"></script>
    <style>
        :root {
            --cor-laranja: #F59E0B; /* Amarelo-alaranjado, como um botão laranja */
            --cor-laranja-hover: #D97706; /* Laranja mais escuro para hover */
            --fundo-branco: #FFFFFF;
            --texto-principal: #1F2937;
            --texto-secundario: #6B7280;
            --borda-cor: #E5E7EB;
            --fundo-input: #F9FAFB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--fundo-branco);
            color: var(--texto-principal);
            margin: 0;
            padding: 2rem;
            font-size: 16px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .card {
            border: 1px solid var(--borda-cor);
            border-radius: 0.75rem;
            background-color: var(--fundo-branco);
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.05);
        }
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--borda-cor);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        .card-description {
            color: var(--texto-secundario);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .grid {
            display: grid;
            gap: 1rem;
        }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .col-span-2 { grid-column: span 2 / span 2; }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: 500;
            font-size: 0.875rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--borda-cor);
            border-radius: 0.5rem;
            background-color: var(--fundo-input);
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: 2px solid var(--cor-laranja);
            border-color: transparent;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: var(--cor-laranja);
            color: var(--fundo-branco);
        }
        .btn-primary:hover { background-color: var(--cor-laranja-hover); }
        .btn-outline {
            background-color: transparent;
            color: var(--cor-laranja);
            border: 1px solid var(--cor-laranja);
        }
        .btn-outline:hover { background-color: var(--cor-laranja); color: var(--fundo-branco); }
        .btn-danger {
            background-color: #EF4444;
            color: white;
        }
        .btn-danger:hover { background-color: #DC2626; }
        .item-row {
            display: grid;
            grid-template-columns: 1fr 80px 120px 120px 40px;
            gap: 0.5rem;
            align-items: center;
        }
        .total-summary {
            background-color: var(--fundo-input);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .total-summary div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-summary .total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cor-laranja);
            border-top: 1px solid var(--borda-cor);
            padding-top: 0.75rem;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--cor-laranja); }
        input:checked + .slider:before { transform: translateX(20px); }
        .logo-preview {
            width: 128px;
            height: 128px;
            border: 2px dashed var(--borda-cor);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.8rem;
            color: var(--texto-secundario);
            cursor: pointer;
            overflow: hidden;
        }
        .logo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .grid-cols-2 { grid-template-columns: 1fr; }
            .col-span-2 { grid-column: span 1; }
            .item-row {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
                border: 1px solid var(--borda-cor);
                border-radius: 0.5rem;
            }
            .item-row .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Gerador de Orçamento</h1>
            <p class="card-description">Preencha os campos abaixo para criar e baixar um orçamento em PDF.</p>
        </header>

        <!-- Dados da Empresa -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Dados da Sua Empresa</h2>
            </div>
            <div class="card-content">
                <div class="grid" style="grid-template-columns: 1fr 2fr; align-items: start;">
                    <div class="form-group">
                        <label>Logo da Empresa</label>
                        <div id="logo-preview" class="logo-preview" onclick="document.getElementById('logo-upload').click()">
                            <span>Clique para carregar</span>
                        </div>
                        <input type="file" id="logo-upload" accept="image/png, image/jpeg" style="display: none;">
                    </div>
                    <div class="grid grid-cols-2">
                        <div class="form-group col-span-2">
                            <label for="empresa-nome">Nome da Empresa</label>
                            <input type="text" id="empresa-nome" placeholder="Sua Empresa LTDA">
                        </div>
                        <div class="form-group">
                            <label for="empresa-doc">CNPJ / CPF</label>
                            <input type="text" id="empresa-doc" placeholder="00.000.000/0001-00">
                        </div>
                        <div class="form-group">
                            <label for="empresa-tel">Telefone</label>
                            <input type="text" id="empresa-tel" placeholder="(11) 99999-9999">
                        </div>
                        <div class="form-group col-span-2">
                            <label for="empresa-email">Email</label>
                            <input type="email" id="empresa-email" placeholder="contato@suaempresa.com">
                        </div>
                        <div class="form-group col-span-2">
                            <label for="empresa-end">Endereço</label>
                            <input type="text" id="empresa-end" placeholder="Rua Exemplo, 123, Bairro, Cidade - UF">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dados do Cliente -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Dados do Cliente</h2>
            </div>
            <div class="card-content grid grid-cols-2">
                <div class="form-group">
                    <label for="cliente-nome">Nome Completo</label>
                    <input type="text" id="cliente-nome" placeholder="Nome do Cliente">
                </div>
                <div class="form-group">
                    <label for="cliente-email">Email</label>
                    <input type="email" id="cliente-email" placeholder="email@cliente.com">
                </div>
                <div class="form-group">
                    <label for="cliente-tel">Telefone</label>
                    <input type="text" id="cliente-tel" placeholder="(21) 98888-8888">
                </div>
                <div class="form-group">
                    <label for="cliente-end">Endereço</label>
                    <input type="text" id="cliente-end" placeholder="Endereço do Cliente (Opcional)">
                </div>
            </div>
        </div>

        <!-- Itens do Orçamento -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Itens do Orçamento</h2>
            </div>
            <div class="card-content" id="itens-container">
                <!-- Linhas de itens serão adicionadas aqui via JS -->
            </div>
            <div style="padding: 0 1.5rem 1.5rem;">
                <button id="add-item" class="btn btn-outline">Adicionar Item</button>
            </div>
        </div>

        <!-- Resumo e Opções -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Resumo e Opções</h2>
            </div>
            <div class="card-content grid grid-cols-2">
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="6" placeholder="Ex: Condições de pagamento, validade da proposta, etc."></textarea>
                </div>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div class="total-summary">
                        <div><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
                        <div>
                            <label for="desconto">Desconto (R$)</label>
                            <input type="number" id="desconto" value="0" step="0.01" style="width: 100px; text-align: right;">
                        </div>
                        <div class="total"><span>TOTAL</span><span id="total">R$ 0,00</span></div>
                    </div>
                    <div class="form-group">
                        <div class="switch-container">
                            <label class="switch">
                                <input type="checkbox" id="incluir-qrcode">
                                <span class="slider"></span>
                            </label>
                            <label for="incluir-qrcode">Incluir QR Code Pix Estático?</label>
                        </div>
                        <div id="qrcode-fields" style="display: none; margin-top: 1rem; display:flex; flex-direction:column; gap:1rem;">
                            <div class="form-group">
                                <label for="pix-key">Chave Pix</label>
                                <input type="text" id="pix-key" placeholder="Sua chave pix (email, cpf, etc)">
                            </div>
                            <div class="form-group">
                                <label for="pix-qrcode-upload">Imagem do QR Code Estático (Opcional)</label>
                                <input type="file" id="pix-qrcode-upload" accept="image/png, image/jpeg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ações -->
        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
            <button id="limpar-form" class="btn btn-outline">Limpar Formulário</button>
            <button id="gerar-pdf" class="btn btn-primary">Gerar PDF</button>
        </div>
    </div>

    <script>
        // Inicializa o jsPDF
        const { jsPDF } = window.jspdf;

        // Elementos do DOM
        const addItemBtn = document.getElementById('add-item');
        const itensContainer = document.getElementById('itens-container');
        const descontoInput = document.getElementById('desconto');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');
        const gerarPdfBtn = document.getElementById('gerar-pdf');
        const limparFormBtn = document.getElementById('limpar-form');
        const incluirQrCodeSwitch = document.getElementById('incluir-qrcode');
        const qrCodeFields = document.getElementById('qrcode-fields');
        const logoUpload = document.getElementById('logo-upload');
        const logoPreview = document.getElementById('logo-preview');

        let logoBase64 = null;
        let qrCodeBase64 = null;

        // Funções de formatação
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);

        // Funções de manipulação de itens
        const createItemRow = () => {
            const itemId = `item-${Date.now()}`;
            const row = document.createElement('div');
            row.className = 'item-row';
            row.id = itemId;
            row.innerHTML = `
                <input type="text" class="item-descricao" placeholder="Descrição do serviço ou produto">
                <input type="number" class="item-qtd" value="1" min="0">
                <input type="number" class="item-valor" placeholder="0.00" step="0.01">
                <input type="text" class="item-subtotal" readonly disabled value="${formatCurrency(0)}">
                <button class="btn btn-danger" onclick="removeItem('${itemId}')">X</button>
            `;
            itensContainer.appendChild(row);
            updateTotals();
        };

        window.removeItem = (id) => {
            document.getElementById(id).remove();
            updateTotals();
        };

        const updateTotals = () => {
            let subtotal = 0;
            document.querySelectorAll('.item-row').forEach(row => {
                const qtd = parseFloat(row.querySelector('.item-qtd').value) || 0;
                const valor = parseFloat(row.querySelector('.item-valor').value) || 0;
                const itemSubtotal = qtd * valor;
                row.querySelector('.item-subtotal').value = formatCurrency(itemSubtotal);
                subtotal += itemSubtotal;
            });

            const desconto = parseFloat(descontoInput.value) || 0;
            const total = subtotal - desconto;

            subtotalEl.textContent = formatCurrency(subtotal);
            totalEl.textContent = formatCurrency(total);
        };

        // Event Listeners
        addItemBtn.addEventListener('click', createItemRow);
        itensContainer.addEventListener('input', updateTotals);
        descontoInput.addEventListener('input', updateTotals);
        limparFormBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todos os campos?')) {
                document.querySelectorAll('input, textarea').forEach(el => {
                    if (el.type === 'checkbox' || el.type === 'radio') el.checked = false;
                    else if (el.type !== 'file') el.value = '';
                });
                itensContainer.innerHTML = '';
                logoBase64 = null;
                qrCodeBase64 = null;
                logoPreview.innerHTML = '<span>Clique para carregar</span>';
                createItemRow();
                updateTotals();
                qrCodeFields.style.display = 'none';
            }
        });

        incluirQrCodeSwitch.addEventListener('change', (e) => {
            qrCodeFields.style.display = e.target.checked ? 'flex' : 'none';
        });

        const handleFileUpload = (file, callback) => {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => callback(e.target.result);
                reader.readAsDataURL(file);
            }
        };

        logoUpload.addEventListener('change', (e) => {
            handleFileUpload(e.target.files[0], (base64) => {
                logoBase64 = base64;
                logoPreview.innerHTML = `<img src="${logoBase64}" alt="Logo Preview">`;
            });
        });

        document.getElementById('pix-qrcode-upload').addEventListener('change', (e) => {
            handleFileUpload(e.target.files[0], (base64) => {
                qrCodeBase64 = base64;
            });
        });

        // Geração do PDF
        gerarPdfBtn.addEventListener('click', async () => {
            const doc = new jsPDF();
            
            // Coleta de dados
            const empresa = {
                nome: document.getElementById('empresa-nome').value,
                doc: document.getElementById('empresa-doc').value,
                tel: document.getElementById('empresa-tel').value,
                email: document.getElementById('empresa-email').value,
                end: document.getElementById('empresa-end').value,
            };
            const cliente = {
                nome: document.getElementById('cliente-nome').value,
                email: document.getElementById('cliente-email').value,
                tel: document.getElementById('cliente-tel').value,
                end: document.getElementById('cliente-end').value,
            };
            const itens = Array.from(document.querySelectorAll('.item-row')).map(row => ({
                descricao: row.querySelector('.item-descricao').value,
                qtd: parseFloat(row.querySelector('.item-qtd').value) || 0,
                valor: parseFloat(row.querySelector('.item-valor').value) || 0,
            }));
            const observacoes = document.getElementById('observacoes').value;
            const desconto = parseFloat(descontoInput.value) || 0;
            const subtotal = itens.reduce((acc, item) => acc + (item.qtd * item.valor), 0);
            const total = subtotal - desconto;

            // Validação
            if (!empresa.nome || !cliente.nome) {
                alert('Nome da empresa e do cliente são obrigatórios.');
                return;
            }

            // Construção do PDF
            let y = 20;
            const pageHeight = doc.internal.pageSize.height;
            const pageWidth = doc.internal.pageSize.width;

            // Cabeçalho da Empresa
            if (logoBase64) {
                doc.addImage(logoBase64, 'PNG', 15, 15, 30, 30);
            }
            doc.setFontSize(16);
            doc.text(empresa.nome, 50, 22);
            doc.setFontSize(10);
            doc.text(empresa.end, 50, 28);
            doc.text(`Doc: ${empresa.doc} | Tel: ${empresa.tel}`, 50, 34);
            doc.text(`Email: ${empresa.email}`, 50, 40);
            y = 55;

            // Título do Orçamento
            doc.setFontSize(18);
            doc.text('Orçamento', 15, y);
            doc.setFontSize(12);
            doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 150, y);
            y += 10;

            // Dados do Cliente
            doc.setFontSize(12);
            doc.text('Dados do Cliente:', 15, y);
            y += 6;
            doc.setFontSize(10);
            doc.text(`Nome: ${cliente.nome}`, 20, y);
            doc.text(`Email: ${cliente.email}`, 100, y);
            y += 6;
            doc.text(`Telefone: ${cliente.tel}`, 20, y);
            doc.text(`Endereço: ${cliente.end}`, 100, y);
            y += 10;

            // Tabela de Itens
            doc.autoTable({
                startY: y,
                head: [['Descrição', 'Qtd.', 'V. Unitário', 'Subtotal']],
                body: itens.map(item => [item.descricao, item.qtd, formatCurrency(item.valor), formatCurrency(item.qtd * item.valor)]),
                theme: 'striped',
                headStyles: { fillColor: [245, 158, 11] } // Laranja
            });
            y = doc.lastAutoTable.finalY + 15;

            // Totais
            const labelX = 140;
            const valueX = pageWidth - 15;
            doc.setFontSize(12);
            doc.text('Subtotal:', labelX, y);
            doc.text(formatCurrency(subtotal), valueX, y, { align: 'right' });
            y += 7;
            doc.text('Desconto:', labelX, y);
            doc.text(formatCurrency(desconto), valueX, y, { align: 'right' });
            y += 7;
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text('Total:', labelX, y);
            doc.text(formatCurrency(total), valueX, y, { align: 'right' });
            y += 15;
            doc.setFont(undefined, 'normal');

            // Observações
            if (observacoes) {
                doc.setFontSize(10);
                doc.text('Observações:', 15, y);
                const splitObservacoes = doc.splitTextToSize(observacoes, 180);
                doc.text(splitObservacoes, 15, y + 5);
                y += splitObservacoes.length * 5 + 5;
            }

            // QR Code Pix
            if (incluirQrCodeSwitch.checked) {
                const pixKey = document.getElementById('pix-key').value;
                if (pixKey && qrCodeBase64) {
                    const pixYStart = Math.max(y, pageHeight - 65);
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'bold');
                    doc.text('Pague com Pix', pageWidth - 60, pixYStart);
                    doc.addImage(qrCodeBase64, 'PNG', pageWidth - 60, pixYStart + 2, 35, 35);
                    doc.setFontSize(8);
                    doc.setFont(undefined, 'normal');
                    doc.text('Chave Pix:', 15, pixYStart + 5);
                    doc.text(pixKey, 15, pixYStart + 9);
                }
            }

            // Rodapé
            doc.setFontSize(8);
            doc.text(`Orçamento válido por 30 dias.`, 15, pageHeight - 10);

            // Salvar PDF
            doc.save(`Orcamento_${cliente.nome.replace(/\s/g, '_')}_${new Date().toISOString().slice(0,10)}.pdf`);
        });

        // Inicialização
        createItemRow();
        updateTotals();
    </script>

</body>
</html>
